{% extends "base.html" %}

{% block content %}
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8">
    <div class="mb-6">
        <a href="/blog" class="text-primary-600 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 text-sm font-medium">
            ‚Üê Back to Blog
        </a>
    </div>
    
    <article>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ post.title }}</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">{{ post.created_at }}</p>
        
        <div class="prose dark:prose-invert max-w-none">
            {{ html_content | safe }}
        </div>
    </article>
</div>
{% endblock %}
