{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Get In Touch</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
            Open to employment, freelance work, and collaboration opportunities.
        </p>
    </div>

<section class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Send a Message</h2>
    
    <!-- Contact Form -->
    <form 
        hx-post="/contact" 
        hx-target="#form-response" 
        hx-swap="innerHTML"
        class="space-y-6"
    >
        <!-- Name Field -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name *</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                class="form-input"
                placeholder="Your full name"
            >
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email *</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="form-input"
                placeholder="your.email@example.com"
            >
        </div>

        <!-- Company Field (Optional) -->
        <div>
            <label for="company" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Company</label>
            <input 
                type="text" 
                id="company" 
                name="company"
                class="form-input"
                placeholder="Your company (optional)"
            >
        </div>

        <!-- Inquiry Type -->
        <div>
            <label for="inquiry_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Inquiry Type *</label>
            <select 
                id="inquiry_type" 
                name="inquiry_type" 
                required
                class="form-input"
            >
                <option value="">Select an option</option>
                <option value="project">New Project</option>
                <option value="collaboration">Collaboration</option>
                <option value="job">Job Opportunity</option>
                <option value="consultation">Consultation</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Message Field -->
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message *</label>
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required
                class="form-input resize-vertical"
                placeholder="Tell me about your project or inquiry..."
            ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
            <button 
                type="submit"
                class="btn-primary w-full py-3"
            >
                Send Message
            </button>
        </div>
    </form>

    <!-- Form Response Area -->
    <div id="form-response" class="mt-6"></div>

    <!-- Alternative Contact Methods -->
    <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Prefer direct contact?</h3>
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="mailto:tom@gair.dev" class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-primary-600 dark:text-primary-400 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all font-medium">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                tom@gair.dev
            </a>
            <a href="https://github.com/GairDotDev" target="_blank" rel="noopener" class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-primary-600 dark:text-primary-400 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all font-medium">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                </svg>
                GitHub
            </a>
        </div>
    </div>
</section>
</div>
{% endblock %}
