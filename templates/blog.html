{% extends "base.html" %}

{% block content %}
<div class="space-y-8">
    <div class="bg-white rounded-lg shadow-sm p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Blog</h1>
        
        {% if posts %}
            <div class="space-y-6">
                {% for post in posts %}
                <article class="border-b border-gray-200 pb-6 last:border-b-0">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">
                        <a href="/blog/{{ post.slug }}" class="hover:text-blue-600">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p class="text-sm text-gray-500 mb-3">{{ post.created_at }}</p>
                    <a href="/blog/{{ post.slug }}" class="text-blue-600 hover:text-blue-800 font-medium">
                        Read more â†’
                    </a>
                </article>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-12">
                <p class="text-gray-500 text-lg mb-4">No blog posts yet.</p>
                <p class="text-gray-400 text-sm">
                    Add markdown files to the <code class="bg-gray-100 px-2 py-1 rounded">blog_posts/</code> directory to get started.
                </p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
